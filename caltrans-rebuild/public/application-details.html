<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details - CaltransBizConnect</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/dashboard-common.css">
</head>

<body class="dashboard-v2">
    <aside class="sidebar" id="sidebar"></aside>
    <div class="dashboard-container">
        <header class="header-top" id="header-top"></header>
        <main id="main-content" class="main-content">
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="page-title">Application Details</h1>
                    <p id="appSubtitle">Review submission details and status.</p>
                </div>
            </section>

            <div id="detailsContainer">
                <div style="text-align: center; padding: 3rem;">
                    <div class="loader"></div>
                    <p>Loading application details...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils/data-resilience.js"></script>
    <script src="js/components/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('id');
            const user = Auth.getUser();

            if (!appId) {
                location.href = 'dashboard-vendor.html';
                return;
            }

            Navigation.init(user.type);
            loadApplicationDetails(appId);
        });

        async function loadApplicationDetails(id) {
            try {
                const app = await DataService.fetch(`/applications/${id}`);
                renderDetails(app);
            } catch (error) {
                document.getElementById('detailsContainer').innerHTML = `
                    <div class="standard-card" style="text-align: center; border-top: 4px solid var(--color-error);">
                        <h3>Error Loading Details</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="history.back()">Go Back</button>
                    </div>
                `;
            }
        }

        function renderDetails(app) {
            const statusClass = app.status === 'approved' ? 'badge-success' :
                app.status === 'pending' ? 'badge-warning' :
                    app.status === 'rejected' ? 'badge-error' : 'badge-secondary';

            document.getElementById('detailsContainer').innerHTML = `
                <div class="standard-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
                        <div>
                            <span class="badge ${statusClass}" style="font-size: 1rem; padding: 0.5rem 1rem;">${(app.status || 'pending').toUpperCase()}</span>
                            <h2 style="margin: 1rem 0 0.5rem; color: var(--color-primary);">${app.opportunity_title || 'Application Details'}</h2>
                            <p style="color: var(--text-muted);">Submitted on ${new Date(app.applied_date || Date.now()).toLocaleDateString()}</p>
                        </div>
                        <div style="text-align: right;">
                            <button class="btn btn-outline" onclick="window.location.href='opportunity-details.html?id=${app.opportunity_id}'">View Original Posting</button>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-xl); border-top: 1px solid var(--color-border-light); padding-top: var(--space-xl);">
                        <div>
                            <h4 class="section-header">Vendor Information</h4>
                            <p><strong>Business:</strong> ${app.vendor_name}</p>
                            <p><strong>Contact:</strong> ${app.vendor_email}</p>
                        </div>
                        <div>
                            <h4 class="section-header">Agency Information</h4>
                            <p><strong>Department:</strong> ${app.agency_name}</p>
                        </div>
                        <div>
                            <h4 class="section-header">Opportunity Meta</h4>
                            <p><strong>Category:</strong> ${app.category || 'N/A'}</p>
                            <p><strong>District:</strong> ${app.district_id || 'Global'}</p>
                        </div>
                    </div>

                    <div style="margin-top: var(--space-2xl); padding: var(--space-xl); background: var(--bg-gray-50); border-radius: var(--border-radius-md);">
                        <h4 class="section-header">Application Notes</h4>
                        <p style="white-space: pre-wrap; line-height: 1.6;">${app.notes || 'No additional notes provided.'}</p>
                    </div>

                    <div style="margin-top: var(--space-xl); display: flex; gap: var(--space-md);">
                         <button class="btn btn-primary" onclick="window.location.href='saved-opportunities.html'">Back to Dashboard</button>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
