<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CaltransBizConnect</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/dashboard-new.css">
    <link rel="stylesheet" href="css/dashboard-common.css">
    <style>
        .messages-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: var(--space-xl);
            height: calc(100vh - 200px);
            margin-top: var(--space-xl);
        }

        .messages-list {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border-light);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message-item {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--color-border-light);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .message-item:hover {
            background: var(--color-bg-secondary);
        }

        .message-item.active {
            background: var(--color-bg-tertiary);
            border-left: 4px solid var(--color-primary);
        }

        .message-item.unread {
            font-weight: 700;
            background: #f0f7ff;
        }

        .message-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-xs);
        }

        .message-sender {
            color: var(--color-primary);
            font-size: 1rem;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .message-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message-detail {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border-light);
            display: flex;
            flex-direction: column;
            padding: var(--space-2xl);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .reply-box {
            margin-top: auto;
            border-top: 1px solid var(--color-border-light);
            padding-top: var(--space-xl);
        }

        @media (max-width: 900px) {
            .messages-container {
                grid-template-columns: 1fr;
            }

            .messages-list {
                height: 300px;
            }
        }
    </style>
</head>

<body class="dashboard-v2">
    <aside class="sidebar" id="sidebar"></aside>

    <div class="dashboard-container">
        <header class="header-top" id="header-top"></header>

        <main id="main-content" class="main-content">
            <h1 class="page-title">
                <span>ðŸ“¬ In-Platform Messaging</span>
                <span id="userGreeting"
                    style="font-size: var(--font-size-lg); font-weight: normal; color: var(--color-text-secondary);"></span>
            </h1>

            <div class="messages-container">
                <div class="messages-list" id="inboxList">
                    <!-- Messages will be loaded here -->
                </div>

                <div class="message-detail" id="messageView">
                    <div class="empty-state">
                        <div style="font-size: 3rem;">ðŸ“¥</div>
                        <h3>Select a message to read</h3>
                        <p>Communicate directly with agencies and vendors</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils/data-resilience.js"></script>
    <script src="js/components/navigation.js"></script>
    <script>
        let allMessages = [];
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const user = Auth.getUser();
            if (!user) {
                location.href = 'index.html';
                return;
            }
            currentUserId = user.id;

            // Set personalized greeting
            const greetingEl = document.getElementById('userGreeting');
            if (greetingEl) {
                const name = user.contact_name || user.business_name || user.email.split('@')[0];
                greetingEl.textContent = `Welcome back, ${name}!`;
            }

            Navigation.init(user.type);

            // Setup New Message Button
            const header = document.querySelector('.header-top');
            if (header) {
                // Check if button already exists to avoid duplicates
                if (!document.getElementById('newMessageBtn')) {
                    const btn = document.createElement('button');
                    btn.id = 'newMessageBtn';
                    btn.className = 'btn btn-primary btn-small';
                    btn.textContent = 'New Message';
                    btn.onclick = () => composeMessage();
                    btn.style.marginLeft = 'auto'; // Push to right if in flex container
                    // Try to append to a suitable place in header or main
                    const title = document.querySelector('.page-title');
                    if (title) {
                        title.style.display = 'flex';
                        title.style.justifyContent = 'space-between';
                        title.style.alignItems = 'center';
                        title.appendChild(btn);
                    }
                }
            }

            await loadInbox();

            // Check URL Params for direct messaging
            const params = new URLSearchParams(window.location.search);
            const recipient = params.get('recipient');
            if (recipient) {
                const refTitle = params.get('ref_title');
                const refId = params.get('ref_id');
                const subject = refTitle ? `Inquiry: ${decodeURIComponent(refTitle)}` : '';
                composeMessage(recipient, subject, refId);
            }
        });

        async function loadInbox() {
            try {
                const response = await fetch(`${APP_CONFIG.API_URL}/messages/user/${currentUserId}?type=inbox`);
                allMessages = await response.json();
                renderInbox();
            } catch (error) {
                console.error('Error loading inbox:', error);
            }
        }

        function renderInbox() {
            const listEl = document.getElementById('inboxList');
            if (!allMessages || allMessages.length === 0) {
                listEl.innerHTML = '<div style="padding: 2rem; text-align: center; color: var(--text-muted);">No messages found</div>';
                return;
            }

            listEl.innerHTML = allMessages.map(msg => `
                <div class="message-item ${msg.is_read ? '' : 'unread'}" onclick="viewMessage('${msg.id}')">
                    <div class="message-item-header">
                        <span class="message-sender">${msg.sender_name || 'Unknown'}</span>
                        <span class="message-time">${new Date(msg.created_at).toLocaleDateString()}</span>
                    </div>
                    <div style="font-size: 0.9rem; margin-bottom: 2px;">${msg.subject || '(No Subject)'}</div>
                    <div class="message-preview">${msg.body || ''}</div>
                </div>
            `).join('');
        }

        function composeMessage(recipientId = '', subject = '', oppId = '') {
            const detailEl = document.getElementById('messageView');
            detailEl.innerHTML = `
                <h2 style="margin-bottom: var(--space-lg);">New Message</h2>
                
                <div style="margin-bottom: var(--space-md);">
                    <label style="display: block; font-weight: 600; margin-bottom: 4px;">To (User ID)</label>
                    <input type="text" id="composeTo" class="form-control" style="width: 100%;" value="${recipientId}" ${recipientId ? 'readonly' : ''} placeholder="Enter User ID">
                </div>

                <div style="margin-bottom: var(--space-md);">
                    <label style="display: block; font-weight: 600; margin-bottom: 4px;">Subject</label>
                    <input type="text" id="composeSubject" class="form-control" style="width: 100%;" value="${subject}" placeholder="Message Subject">
                </div>

                <div style="margin-bottom: var(--space-md);">
                    <label style="display: block; font-weight: 600; margin-bottom: 4px;">Message</label>
                    <textarea id="composeBody" class="form-control" style="width: 100%; height: 200px;" placeholder="Type your message here..."></textarea>
                </div>

                <div style="text-align: right; margin-top: auto;">
                    <button class="btn btn-outline" onclick="loadInbox(); document.getElementById('messageView').innerHTML = '<div class=\\'empty-state\\'><h3>Select a message</h3></div>';">Cancel</button>
                    <button class="btn btn-primary" onclick="propagateMessage('${oppId}')">Send Message</button>
                </div>
            `;
        }

        async function propagateMessage(oppId) {
            const receiverId = document.getElementById('composeTo').value;
            const subject = document.getElementById('composeSubject').value;
            const body = document.getElementById('composeBody').value;

            if (!receiverId || !subject || !body) {
                return alert('Please fill in all fields');
            }

            try {
                const response = await fetch(`${APP_CONFIG.API_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: currentUserId,
                        receiverId: receiverId,
                        opportunity_id: oppId || null,
                        subject: subject,
                        body: body
                    })
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    // Reload inbox
                    loadInbox();
                    // Reset view
                    document.getElementById('messageView').innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 3rem;">âœ…</div>
                            <h3>Message Sent</h3>
                            <p>Select another conversation from the left.</p>
                        </div>
                    `;
                } else {
                    const err = await response.json();
                    alert('Failed to send: ' + (err.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('An error occurred while sending the message.');
            }
        }

        function viewMessage(id) {
            const msg = allMessages.find(m => m.id == id);
            if (!msg) return;

            // Mark as read if unread
            if (!msg.is_read) {
                fetch(`${APP_CONFIG.API_URL}/messages/${id}/read`, { method: 'PUT' });
                msg.is_read = 1;
                renderInbox(); // Refresh list to remove bold styling
            }

            const detailEl = document.getElementById('messageView');
            detailEl.innerHTML = `
                <div style="margin-bottom: var(--space-xl);">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <h2 style="color: var(--color-primary); margin: 0;">${msg.subject || '(No Subject)'}</h2>
                            <div style="color: var(--text-muted); font-size: 0.9rem; margin-top: 4px;">
                                From: <strong>${msg.sender_name || 'User ' + msg.sender_id}</strong> â€¢ ${new Date(msg.created_at).toLocaleString()}
                            </div>
                        </div>
                        ${msg.opportunity_id ? `<span class="badge badge-secondary">Opp ID: ${msg.opportunity_id}</span>` : ''}
                    </div>
                </div>

                <div style="line-height: 1.6; color: var(--text-primary); white-space: pre-wrap; margin-bottom: var(--space-xl);">${msg.body || ''}</div>

                <div class="reply-box">
                    <h4 style="margin-bottom: var(--space-md);">Reply</h4>
                    <textarea id="replyBody" class="form-control" style="width: 100%; height: 120px; margin-bottom: var(--space-md);" placeholder="Type your reply here..."></textarea>
                    <div style="text-align: right;">
                        <button class="btn btn-primary" onclick="sendReply('${msg.sender_id}', '${msg.opportunity_id}', '${msg.subject}')">Send Reply</button>
                    </div>
                </div>
            `;
        }

        async function sendReply(receiverId, oppId, oldSubject) {
            const body = document.getElementById('replyBody').value;
            if (!body) return alert('Please enter a message');

            const subject = oldSubject.startsWith('Re:') ? oldSubject : `Re: ${oldSubject}`;

            try {
                const response = await fetch(`${APP_CONFIG.API_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        senderId: currentUserId,
                        receiverId: receiverId,
                        opportunity_id: oppId || null,
                        subject: subject,
                        body: body
                    })
                });

                if (response.ok) {
                    alert('Reply sent!');
                    document.getElementById('replyBody').value = '';
                }
            } catch (error) {
                console.error('Error replying:', error);
            }
        }
    </script>
</body>

</html>
