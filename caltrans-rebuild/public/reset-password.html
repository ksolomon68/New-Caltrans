<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Set a new password for your CaltransBizConnect account to regain access to your dashboard.">
    <title>Reset Password - CaltransBizConnect</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl) var(--container-padding);
        }

        .login-box {
            background-color: var(--color-bg-primary);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-header h1 {
            font-size: var(--font-size-2xl);
            margin-bottom: var(--space-sm);
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header" role="banner">
        <div class="container">
            <a href="index.html" class="site-logo">
                <img src="images/caltrans-logo.png" alt="Caltrans">
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false"><span></span></button>
            <nav class="main-nav" role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="for-vendors.html">For Vendors</a></li>
                    <li><a href="for-agencies.html">For Agencies</a></li>
                    <li><a href="opportunities.html">Opportunities</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" class="btn btn-secondary btn-small">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>Reset Your Password</h1>
                    <p class="text-muted">Enter a new password for your account.</p>
                </div>

                <form id="resetPasswordForm" novalidate>
                    <div class="form-group">
                        <label for="password" class="required">New Password</label>
                        <input type="password" id="password" name="password" required autocomplete="new-password">
                        <span class="form-error" role="alert"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="required">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            autocomplete="new-password">
                        <span class="form-error" role="alert"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 California Department of Transportation. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
  <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
